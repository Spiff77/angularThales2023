<h2>Products List</h2>
<div *ngIf="productSelected">
  <span (click)="productSelected = undefined">X</span>
  You have selected : {{productSelected?.name}}({{productSelected?.category}})
  <a [routerLink]="[productSelected.id]">detail</a>
</div>
<input type="text" name="search" id="search" [(ngModel)]="filterStr" placeholder="Filter on name">
<app-product *ngFor="let prod of products " (outProduct)="getSelectedProduct($event)" [product]="prod"></app-product>
